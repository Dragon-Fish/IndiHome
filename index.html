<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndiHome Paket Phoenix</title>
    <link rel="stylesheet" href="static/dist/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  </head>

  <body>
    <div id="showArea">
      <header>
        <div id="leftLogo">
          <img
            src="asset/image/TelkomIndinesiaLogo.jpg"
            alt="TelkomIndinesia"
          />
        </div>

        <div id="centerLogo">
          <div class="first">IndiHome</div>
          <div class="second">Paket Phoenix</div>
          <div class="third">
            Telap dekat <span>dengan</span> lelepon jernih
            <span>dan</span> internet cepat
          </div>
        </div>

        <div id="rightLogo">
          <img src="asset/image/IndiHomeLogo.png" alt="IndiHome" />
        </div>
      </header>
      <main>
        <div id="bgArea">
          <img src="asset/image/Background.png" alt="" />
        </div>
        <div id="charaArea">
          <div id="chara1">
            <img src="asset/image/Salesman_1.png" alt="剪刀哥" />
          </div>
          <div id="chara2">
            <img src="asset/image/Salesman_2.png" alt="六六哥" />
          </div>
        </div>
        <div id="goodsArea">
          <ul>
            <li>
              <div class="left">
                <div class="title">Paket Phoenix</div>
                <div class="speed">10 Mbps</div>
              </div>
              <div class="right">
                <div class="cost">280.000</div>
              </div>
            </li>
            <li>
              <div class="left">
                <div class="title">Paket Phoenix</div>
                <div class="speed">20 Mbps</div>
              </div>
              <div class="right">
                <div class="cost">345.000</div>
              </div>
            </li>
            <li>
              <div class="left">
                <div class="title">Paket Phoenix</div>
                <div class="speed">50 Mbps</div>
              </div>
              <div class="right">
                <div class="cost">575.000</div>
              </div>
            </li>
            <li>
              <div class="left">
                <div class="title">Paket Phoenix</div>
                <div class="speed">100 Mbps</div>
              </div>
              <div class="right">
                <div class="cost">935.000</div>
              </div>
            </li>
          </ul>
          <p id="extraNote">*Syral & xxxxxxxxxxxxxxxxx</p>
        </div>
      </main>
      <footer>
        <div id="phoneNum"></div>
      </footer>
    </div>

    <aside id="beforeArea"><button id="startBtn">START</button></aside>

    <script src="static/script.js"></script>
  </body>
</html>
